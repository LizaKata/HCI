<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box position="0 1 -4" rotation="8 13 2" id="myBox"
        width="4"
        height="2"
        depth="1"
        color="#00cfc3" 
        shadow>
      </a-box>
    
      <a-ring position="3 4 -3" rotation="20 20 10"
        width="3"
        height="13"
        depth="4"
        color="red" 
        shadow>
      </a-ring>

      <a-plane position="-4 0 -4" rotation="-90 0 0"
      width="45"
      height="45"
      depth="45"
      color="green" 
      shadow> 
    </a-plane>

      <a-dodecahedron position="0 4 -3"  
        width="4"
        height="3"
        depth="2"
        color="blue" 
        shadow>
      </a-dodecahedron>
    </a-scene>
  </body>
</html>
